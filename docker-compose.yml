#
# docker-compose.yml
#
version: '3.3'

services:  
  nosql-db:
    image: nosql-db:1.0
    ports:
      - "8080:8080"    
    networks:
       ocipizza_network:
         ipv4_address: 10.100.1.10    
    build:      
      context: ./nosql/nosql-db
      dockerfile: Dockerfile    
    environment:
      NOSQL_CLOUDSIM_IP: 10.100.1.10
      NOSQL_CLOUDSIM_PORT: 8080

  nosql-init:
    image: nosql-init:1.0
    networks:
       ocipizza_network:
         ipv4_address: 10.100.1.20
    build:
      context: ./nosql/nosql-init
      dockerfile: Dockerfile
    environment:
      NOSQL_CLOUDSIM_IP: 10.100.1.10
      NOSQL_CLOUDSIM_PORT: 8080
      BUCKET_URL_PREFIX: http://127.0.0.1:8050/img
    depends_on:
      - nosql-db
  
  bucket:
    image: bucket:1.0
    networks:
       ocipizza_network:
         ipv4_address: 10.100.1.30
    ports:
      - "8050:8050"
    build:
      context: ./bucket
      dockerfile: Dockerfile
    environment:
      HTTP_PORT: 8050
  
  smtp:
    image: smtp:1.0
    networks:
       ocipizza_network:
         ipv4_address: 10.100.1.40
    ports:
      - "8025:8025"
    build:
      context: ./smtp
      dockerfile: Dockerfile
    environment:
      SMTP_IP: 10.100.1.40
      SMTP_PORT: 8025      
  
  webapp:
    image: webapp:1.0
    ports:
      - "5000:5000"
    networks:
       ocipizza_network:
         ipv4_address: 10.100.1.50
    build:
      context: ./webapp
      dockerfile: Dockerfile
    environment:      
      FLASK_ENV: development
      FLASK_DEBUG: 1            
      NOSQL_CLOUDSIM_IP: 10.100.1.10
      NOSQL_CLOUDSIM_PORT: 8080
      # Utilizar o Endereço IP da máquina onde o FN-Server está em execução.
      FN_USER_REGISTER_ENDPOINT: http://172.18.182.47:8090/t/ocipizza-app/fn-user-register-email
      FN_PASSWORD_RECOVERY_ENDPOINT: http://172.18.182.47:8090/t/ocipizza-app/fn-password-recovery-email         
    volumes:
      # Volume utilizado para desenvolvimento dentro do contêiner.
      - ~/ocn-ocipizza/webapp/ocipizza:/home/ocipizza
    depends_on:
      - nosql-db
      - nosql-init
      - bucket
      - smtp
  
networks:
   ocipizza_network:
     driver: bridge
     ipam:
       config:
         - subnet: 10.100.1.0/24