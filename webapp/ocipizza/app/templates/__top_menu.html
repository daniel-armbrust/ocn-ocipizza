                    data-bs-toggle="offcanvas"

                    aria-controls="id_offcanvas_dark_navbar" 
                    aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1"

                    </button>

                <div class="offcanvas-body bg-dark">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="{{ url_for('pizza.cart_view') }}">

                                &nbsp; <span class="badge rounded-pill bg-danger" id="id_menuitem_cart_item_count"> 0 </span>

                        </li>

                            <li class="nav-item">

                                <a class="nav-link fs-5" href="{{ url_for('user.login_form_view') }}">
